<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsibility Assessments - Expert Response Distribution</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Figtree:wght@300;400;500;600;700&display=swap');
        
        body {
            font-family: 'Figtree', Arial, sans-serif;
            margin: 0;
            padding: 5px;
            background-color: transparent;
        }
        
        .matrix-container {
            background: transparent;
            border: none;
            border-radius: 0;
            padding: 0;
            max-width: 650px;
            margin: 0;
        }
        
        .sample-size {
            text-align: center;
            font-size: 12px;
            color: #6c757d;
            margin-bottom: 15px;
        }
        
        .matrix-table {
            width: 100%;
            border-collapse: separate;
            border-spacing: 0;
            margin-top: 5px;
            table-layout: fixed;
        }
        
        .matrix-table th {
            background-color: transparent;
            padding: 6px 4px;
            text-align: center;
            font-weight: bold;
            border: none;
            font-size: 14px;
        }
        
        .actor-label {
            background-color: transparent;
            padding: 8px 6px;
            font-weight: bold;
            text-align: left;
            border: none;
            border-top: 1px solid #666;
            width: 140px;
            font-size: 15px;
            word-wrap: break-word;
            white-space: normal;
            line-height: 1.3;
            hyphens: auto;
        }
        
        .group-header {
            background-color: #a32035;
            color: white;
            font-weight: bold;
            padding: 6px;
            text-align: left;
            font-size: 16px;
        }
        
        .response-cell {
            padding: 5px 4px;
            text-align: center;
            border: none;
            border-top: 1px solid #666;
            position: relative;
            min-width: 80px;
            background-color: transparent;
            vertical-align: bottom;
        }
        
        .bar-wrapper {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: flex-end;
        }
        
        .distribution-bar {
            width: 50px;
            border-radius: 3px 3px 0 0;
            transition: height 0.4s ease;
            min-height: 3px;
            position: relative;
            margin-bottom: 4px;
            border: 1px solid #666;
        }
        
        .bar-label {
            text-align: center;
            font-size: 11px;
            font-weight: bold;
            color: #333;
            line-height: 1.1;
            padding: 2px 4px;
        }
        
        .participant-count {
            font-size: 10px;
            color: #666;
            margin-top: 1px;
        }
        
        .median-indicator {
            position: absolute;
            top: -15px;
            left: 50%;
            transform: translateX(-50%);
            font-size: 14px;
            color: #ea4335;
            z-index: 10;
        }
        
        .legend {
            margin-top: 15px;
            padding: 0;
            background-color: transparent;
            border-radius: 0;
            display: flex;
            justify-content: flex-start;
            align-items: center;
            gap: 15px;
        }
        
        .legend-item {
            display: flex;
            align-items: center;
            gap: 6px;
            font-size: 14px;
            color: #5f6368;
        }
        
        .legend-arrow {
            font-size: 14px;
            color: #ea4335;
        }
        
        .legend-bar {
            width: 20px;
            height: 16px;
            background-color: #1a73e8;
            border-radius: 3px;
            box-shadow: 0 2px 4px rgba(26, 115, 232, 0.3);
        }
        
        .loading {
            text-align: center;
            padding: 40px;
            color: #6c757d;
        }
        
        .error {
            text-align: center;
            padding: 40px;
            color: #c41e3a;
            background-color: #f8d7da;
            border-radius: 4px;
            margin: 20px 0;
        }
    </style>
</head>
<body>
    <div class="matrix-container">
        <div id="loadingMessage" class="loading">Loading expert response data...</div>
        <div id="errorMessage" class="error" style="display: none;">Risk data not found. Please check the URL parameter.</div>
        
        <div id="mainContent" style="display: none;">
            <table class="matrix-table">
                <thead>
                    <tr>
                        <th style="width: 140px;"></th>
                        <th>Not responsible</th>
                        <th>Minimally responsible</th>
                        <th>Moderately responsible</th>
                        <th>Highly responsible</th>
                        <th>Primarily responsible</th>
                    </tr>
                </thead>
                <tbody>
                    <tr data-actor="ai_user">
                        <td class="actor-label">
                            AI User
                        </td>
                        <td class="response-cell" data-response="not_responsible"></td>
                        <td class="response-cell" data-response="minimally_responsible"></td>
                        <td class="response-cell" data-response="moderately_responsible"></td>
                        <td class="response-cell" data-response="highly_responsible"></td>
                        <td class="response-cell" data-response="primarily_responsible"></td>
                    </tr>
                    <tr data-actor="ai_gov_actor">
                        <td class="actor-label">
                            AI Governance Actor
                        </td>
                        <td class="response-cell" data-response="not_responsible"></td>
                        <td class="response-cell" data-response="minimally_responsible"></td>
                        <td class="response-cell" data-response="moderately_responsible"></td>
                        <td class="response-cell" data-response="highly_responsible"></td>
                        <td class="response-cell" data-response="primarily_responsible"></td>
                    </tr>
                    <tr data-actor="ai_deployer">
                        <td class="actor-label">
                            AI Deployer
                        </td>
                        <td class="response-cell" data-response="not_responsible"></td>
                        <td class="response-cell" data-response="minimally_responsible"></td>
                        <td class="response-cell" data-response="moderately_responsible"></td>
                        <td class="response-cell" data-response="highly_responsible"></td>
                        <td class="response-cell" data-response="primarily_responsible"></td>
                    </tr>
                    <tr data-actor="ai_dev_gen">
                        <td class="actor-label">
                            AI Developer (General-purpose AI)
                        </td>
                        <td class="response-cell" data-response="not_responsible"></td>
                        <td class="response-cell" data-response="minimally_responsible"></td>
                        <td class="response-cell" data-response="moderately_responsible"></td>
                        <td class="response-cell" data-response="highly_responsible"></td>
                        <td class="response-cell" data-response="primarily_responsible"></td>
                    </tr>
                </tbody>
            </table>
            
            <div class="legend">
                <div class="legend-item">
                    <span class="legend-arrow">â–²</span>
                    <span>Median</span>
                </div>
                <div class="legend-item">
                    <div class="legend-bar"></div>
                    <span>Number of participants</span>
                </div>
            </div>
        </div>
    </div>

    <script>
        // Sample responsibility data - replace with actual data
        const expertDataStore = {
            'responsibility': {
                data: {
                    ai_user: { not_responsible: 3, minimally_responsible: 8, moderately_responsible: 10, highly_responsible: 4, primarily_responsible: 0 },
                    ai_gov_actor: { not_responsible: 2, minimally_responsible: 6, moderately_responsible: 9, highly_responsible: 7, primarily_responsible: 1 },
                    ai_deployer: { not_responsible: 1, minimally_responsible: 4, moderately_responsible: 8, highly_responsible: 9, primarily_responsible: 3 },
                    ai_dev_gen: { not_responsible: 0, minimally_responsible: 3, moderately_responsible: 7, highly_responsible: 12, primarily_responsible: 3 }
                },
                totalExperts: 25
            }
        };
        
        let expertData = {};
        let totalExperts = 25;
        
        function calculateMedian(responses) {
            const responseOrder = ['not_responsible', 'minimally_responsible', 'moderately_responsible', 'highly_responsible', 'primarily_responsible'];
            const counts = responseOrder.map(key => responses[key] || 0);
            const total = counts.reduce((a, b) => a + b, 0);
            
            if (total === 0) return null;
            
            // Create array of all individual responses
            let allResponses = [];
            responseOrder.forEach((response, index) => {
                for (let i = 0; i < counts[index]; i++) {
                    allResponses.push(index);
                }
            });
            
            allResponses.sort((a, b) => a - b);
            
            // Calculate median position
            const medianPos = total / 2;
            let medianIndex;
            
            if (total % 2 === 0) {
                // Even number of responses - average of two middle values
                const lower = allResponses[Math.floor(medianPos) - 1];
                const upper = allResponses[Math.floor(medianPos)];
                medianIndex = (lower + upper) / 2;
            } else {
                // Odd number of responses - middle value
                medianIndex = allResponses[Math.floor(medianPos)];
            }
            
            return medianIndex;
        }

        function initializeData() {
            const riskData = expertDataStore['responsibility'];
            expertData = riskData.data;
            totalExperts = riskData.totalExperts;
            
            document.getElementById('loadingMessage').style.display = 'none';
            document.getElementById('mainContent').style.display = 'block';
            updateVisualization();
        }
        
        function updateVisualization() {
            const actors = Object.keys(expertData);
            
            // Calculate max counts for scaling
            let maxCount = 0;
            actors.forEach(actor => {
                const responses = expertData[actor];
                const responseTypes = ['not_responsible', 'minimally_responsible', 'moderately_responsible', 'highly_responsible', 'primarily_responsible'];
                responseTypes.forEach(type => {
                    maxCount = Math.max(maxCount, responses[type] || 0);
                });
            });
            
            actors.forEach((actor, index) => {
                const row = document.querySelector(`tr[data-actor="${actor}"]`);
                if (!row) return;
                
                // Add alternating row colors (skip header rows in count)
                const dataRows = document.querySelectorAll('tr[data-actor]');
                const actorIndex = Array.from(dataRows).indexOf(row);
                const isEven = actorIndex % 2 === 0;
                const backgroundColor = isEven ? '#f0f0f0' : 'white';
                
                // Apply background to all cells in the row
                const cells = row.querySelectorAll('td');
                cells.forEach(cell => {
                    if (!cell.classList.contains('actor-label')) {
                        cell.style.backgroundColor = backgroundColor;
                    }
                });
                
                const responses = expertData[actor];
                const responseTypes = ['not_responsible', 'minimally_responsible', 'moderately_responsible', 'highly_responsible', 'primarily_responsible'];
                
                // Calculate median
                const medianIndex = calculateMedian(responses);
                
                responseTypes.forEach((responseType, typeIndex) => {
                    const count = responses[responseType] || 0;
                    const cell = row.querySelector(`td[data-response="${responseType}"]`);
                    
                    // Calculate bar height (percentage of max height, scaled to 60px max)
                    const heightPercent = maxCount > 0 ? (count / maxCount) : 0;
                    const barHeight = Math.max(heightPercent * 60, count > 0 ? 8 : 3);
                    
                    // Create bar structure
                    const barWrapper = document.createElement('div');
                    barWrapper.className = 'bar-wrapper';
                    barWrapper.style.height = '80px';
                    
                    const bar = document.createElement('div');
                    bar.className = 'distribution-bar';
                    bar.style.height = `${barHeight}px`;
                    bar.style.backgroundColor = '#1a73e8';
                    
                    const label = document.createElement('div');
                    label.className = 'bar-label';
                    label.textContent = count;
                    
                    // Add median indicator
                    if (medianIndex !== null && Math.abs(typeIndex - medianIndex) < 0.5) {
                        const medianIndicator = document.createElement('div');
                        medianIndicator.className = 'median-indicator';
                        medianIndicator.textContent = 'â–²';
                        barWrapper.appendChild(medianIndicator);
                    }
                    
                    barWrapper.appendChild(bar);
                    barWrapper.appendChild(label);
                    
                    cell.innerHTML = '';
                    cell.appendChild(barWrapper);
                });
            });
            
            // Update sample size if there's an element for it
            const sampleSizeElement = document.querySelector('.sample-size');
            if (sampleSizeElement) {
                sampleSizeElement.innerHTML = `Sample size: <strong>${totalExperts}</strong> experts`;
            }
        }
        
        // Initialize on page load
        document.addEventListener('DOMContentLoaded', function() {
            initializeData();
        });
        
    </script>
</body>
</html>
